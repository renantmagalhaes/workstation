format = """
$directory\
$git_branch\
$git_status\
$fill\
$python\
$lua\
$nodejs\
$golang\
$haskell\
$rust\
$ruby\
$package\
$aws\
$docker_context\
$jobs\
$cmd_duration\
$line_break\
$character"""

add_newline = true
palette = 'onedark'
# Timeout for commands executed by starship (in milliseconds).
command_timeout = 3600000


[directory]
style = 'fg:dark_purple'
# fddormat = '[$path]($style)'
truncation_length = 3
truncation_symbol = '…/'
truncate_to_repo = false
home_symbol = '󰉋 ~'
read_only_style = '197'
read_only = '  '
format = '[$path]($style)[$read_only]($read_only_style) '

[directory.substitutions]
'Documents' = '󰈙'
'Downloads' = ' '
'Music' = ' '
'Pictures' = ' '
'Images' = ' '
'.*'          = '󰉋 $directory'

[git_branch]
style = 'fg:green'
symbol = ' '
format = '[on](white) [$symbol$branch ]($style)'

[git_status]
style = 'fg:green'
format = '([$all_status$ahead_behind]($style) )'

[fill]
symbol = ' '


[python]
symbol = " "
#pyenv_version_name = true
format = '[${symbol}python (\($virtualenv\) )]($style)'
style = "bold yellow"
pyenv_prefix = " "
detect_extensions = ["py"]
version_format = "v${raw}"

[lua]
symbol = ' '

[nodejs]
format = "[ Node.js $version](bold green) "
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

[golang]
style = 'blue'
symbol = ' '

[haskell]
style = 'blue'
symbol = ' '

[rust]
style = 'orange'
symbol = ' '

[ruby]
style = 'blue'
symbol = ' '

[package]
symbol = '󰏗 '

[aws]
symbol = ' '
style = 'orange'
format = '[$symbol($profile )(\[$duration\] )]($style)'

[docker_context]
format = 'via [🐋 $context](blue bold)'

[jobs]
symbol = ' '
style = 'red'
number_threshold = 1
format = '[$symbol]($style)'

[cmd_duration]
min_time = 500
style = 'fg:gray'
format = '[$duration]($style)'

