# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

blocks:
  # Top line with all the segments
  - type: prompt
    alignment: left
    segments:
      - properties:
          fetch_version: false
        leading_diamond: " \ue0b6"
        trailing_diamond: 
        template:  {{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} {{ end }}{{ .Full }}{{ end }}
        foreground: "#E4F34A"
        background: "#29315A"
        type: python
        style: diamond
      - properties:
          fetch_version: false
        leading_diamond: " \ue0b6"
        trailing_diamond: 
        template: {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}
        foreground: "#7FD5EA"
        background: "#29315A"
        type: go
        style: diamond
      - properties:
          fetch_version: false
        leading_diamond: " \ue0b6"
        trailing_diamond: 
        template: {{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{ end }}{{ .Full }}
        foreground: "#42E66C"
        background: "#29315A"
        type: node
        style: diamond
      - properties:
          fetch_version: false
        leading_diamond: " \ue0b6"
        trailing_diamond: 
        template: {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}
        foreground: "#E64747"
        background: "#29315A"
        type: ruby
        style: diamond
      - properties:
          fetch_version: false
        leading_diamond: " \ue0b6"
        trailing_diamond: 
        template: {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}
        foreground: "#E64747"
        background: "#29315A"
        type: java
        style: diamond
      - properties:
          fetch_version: false
        leading_diamond: " \ue0b6"
        trailing_diamond: 
        template: "\ue624{{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
        foreground: "#9B6BDF"
        background: "#29315A"
        type: julia
        style: diamond
      - properties:
          fetch_version: false
        leading_diamond: " \ue0b6"
        trailing_diamond: 
        template: "\ue73d {{ .Full }} "
        foreground: "#ffffff"
        background: "#4063D8"
        type: php
        style: diamond
      - properties:
          charged_icon: "\u0095 "
          charging_icon: "⇡ "
          discharging_icon: "⇣ "
        leading_diamond: " \ue0b6"
        trailing_diamond: 
        template: "{{ if not .Error }}{{ .Icon }}{{ .Percentage }}{{ end }}{{ .Error }}"
        foreground: "#9B6BDF"
        background: "#29315A"
        type: battery
        style: diamond
        foreground_templates:
          - '{{if eq "Charging" .State.String}}#40c4ff{{end}}'
          - '{{if eq "Discharging" .State.String}}#ff5722{{end}}'
          - '{{if eq "Full" .State.String}}#4caf50{{end}}'
      - properties:
          style: austin
          threshold: 150.0
        leading_diamond: 
        trailing_diamond: "\ue0b4 "
        template: "{{ .FormattedMs }}"
        foreground: "#AEA4BF"
        background: "#29315A"
        type: executiontime
        style: diamond
      - leading_diamond: 
        trailing_diamond: 
        template: 
        foreground: "#ffffff"
        background: "#29315A"
        type: text
        style: diamond
      - properties:
          style: full
        leading_diamond: 
        trailing_diamond: 
        template:  {{ .Path }}
        foreground: "#3EC669"
        background: "#29315A"
        type: path
        style: diamond
      - properties:
          branch_max_length: 25.0
          fetch_stash_count: true
          fetch_status: true
          fetch_upstream_icon: true
        leading_diamond: " \ue0b6"
        trailing_diamond: 
        template: " {{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} \uf044 {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} \uf046 {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }} \ueb4b {{ .StashCount }}{{ end }} "
        foreground: "#90b8fc"
        background: "#29315A"
        type: git
        style: diamond
        foreground_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}#FF9248{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#ff4500{{ end }}"
          - "{{ if gt .Ahead 0 }}#B388FF{{ end }}"
          - "{{ if gt .Behind 0 }}#B388FF{{ end }}"

  # Bottom line with shell prompt symbol
  - type: prompt
    alignment: left
    newline: true
    segments:
      - properties:
          always_enabled: true
        template: "➜ "
        foreground: lightGreen
        type: status
        style: plain

transient_prompt:
  background: transparent
  foreground: "#9B6BDF"
  template: " "
auto_upgrade: false
version: 3
