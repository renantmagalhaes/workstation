# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

palette:
  black: "#262B44"
  blue: "#4B95E9"
  green: "#59C9A5"
  orange: "#F07623"
  red: "#D81E5B"
  white: "#E0DEF4"
  yellow: "#F3AE35"
secondary_prompt:
  template: "<p:yellow,transparent>\ue0b6</><,p:yellow> > </><p:yellow,transparent>\ue0b0</> "
  foreground: p:black
  background: transparent
transient_prompt:
  template: "<p:yellow,transparent>\ue0b6</><,p:yellow> {{ .Folder }} </><p:yellow,transparent>\ue0b0</> "
  foreground: p:black
  background: transparent
console_title_template: "{{ .Shell }} in {{ .Folder }}"
blocks:
- type: prompt
  alignment: left
  segments:
  - leading_diamond: 
    trailing_diamond: 
    template: " {{ if .SSHSession }}\ueba9 {{ end }}{{ .UserName }} "
    foreground: p:black
    background: p:yellow
    type: session
    style: diamond
  - properties:
      style: folder
    template: " \uea83 {{ path .Path .Location }} "
    foreground: p:white
    powerline_symbol: 
    background: p:orange
    type: path
    style: powerline
  - properties:
      branch_max_length: 25
      fetch_status: true
      fetch_upstream_icon: true
    template: " {{ if .UpstreamURL }}{{ url .UpstreamIcon .UpstreamURL }} {{ end }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} \uf044 {{ .Working.String }}{{ end }}{{ if .Staging.Changed }} \uf046 {{ .Staging.String }}{{ end }} "
    foreground: p:black
    powerline_symbol: 
    background: p:green
    type: git
    style: powerline
    foreground_templates:
    - "{{ if or (.Working.Changed) (.Staging.Changed) }}p:black{{ end }}"
    - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:white{{ end }}"
    - "{{ if gt .Ahead 0 }}p:white{{ end }}"
    background_templates:
    - "{{ if or (.Working.Changed) (.Staging.Changed) }}p:yellow{{ end }}"
    - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:red{{ end }}"
    - "{{ if gt .Ahead 0 }}#49416D{{ end }}"
    - "{{ if gt .Behind 0 }}#7A306C{{ end }}"
  - template: " \uf0e7 "
    foreground: p:white
    powerline_symbol: 
    background: p:yellow
    type: root
    style: powerline
  - properties:
      always_enabled: true
    leading_diamond: <transparent,background></>
    trailing_diamond: 
    template: " {{ if gt .Code 0 }}\uf00d{{ else }}\uf00c{{ end }} "
    foreground: p:white
    background: p:blue
    type: status
    style: diamond
    background_templates:
    - "{{ if gt .Code 0 }}p:red{{ end }}"
- type: rprompt
  segments:
  - properties:
      display_mode: files
      fetch_package_manager: false
      home_enabled: false
    template: "\ue718 "
    foreground: p:green
    background: transparent
    type: node
    style: plain
  - properties:
      fetch_version: false
    template: "\ue626 "
    foreground: p:blue
    background: transparent
    type: go
    style: plain
  - properties:
      display_mode: files
      fetch_version: false
      fetch_virtual_env: false
    template: "\ue235 "
    foreground: p:yellow
    background: transparent
    type: python
    style: plain
  - template: "in <p:blue><b>{{ .Name }}</b></> "
    foreground: p:white
    background: transparent
    type: shell
    style: plain
  - template: at <p:blue><b>{{ .CurrentDate | date "15:04:05" }}</b></>
    foreground: p:white
    background: transparent
    type: time
    style: plain
tooltips:
- properties:
    display_default: true
  leading_diamond: 
  trailing_diamond: 
  template: " \ue7ad {{ .Profile }}{{ if .Region }}@{{ .Region }}{{ end }} "
  foreground: p:white
  background: p:orange
  type: aws
  style: diamond
  tips:
  - aws
- properties:
    display_default: true
  leading_diamond: 
  trailing_diamond: 
  template: " \uebd8 {{ .Name }} "
  foreground: p:white
  background: p:blue
  type: az
  style: diamond
  tips:
  - az
version: 3
final_space: true
