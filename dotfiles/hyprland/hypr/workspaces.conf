# Workspace Configuration
# This file contains workspace-specific rules and settings

# Shared workspaces across all monitors (5 workspaces total)
workspace = 1, all
workspace = 2, all
workspace = 3, all
workspace = 4, all
workspace = 5, all

# Magic workspace for kitty terminal (toggle with Super + Enter)
workspace = special:kitty, gapsout:50, opacity:0.9, border:false

# Workspace-specific window rules
# Force kitty to always open in the magic workspace
windowrulev2 = workspace special:kitty, class:^(kitty)$
