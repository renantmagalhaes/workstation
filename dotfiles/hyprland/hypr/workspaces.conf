# Workspace Configuration
# Pin and persist 5 workspaces per monitor
workspace = 1,  monitor:DP-1,     persistent:true, default:true
workspace = 2,  monitor:DP-1,     persistent:true
workspace = 3,  monitor:DP-1,     persistent:true
workspace = 4,  monitor:DP-1,     persistent:true
workspace = 5,  monitor:DP-1,     persistent:true

workspace = 6,  monitor:HDMI-A-1, persistent:true, default:true
workspace = 7,  monitor:HDMI-A-1, persistent:true
workspace = 8,  monitor:HDMI-A-1, persistent:true
workspace = 9,  monitor:HDMI-A-1, persistent:true
workspace = 10, monitor:HDMI-A-1, persistent:true

# Group switching, SUPER+1..5 shows the pair on both monitors
bind = SUPER, 1, exec, hyprctl dispatch workspace 6 silent;  hyprctl dispatch workspace 1
bind = SUPER, 2, exec, hyprctl dispatch workspace 7 silent;  hyprctl dispatch workspace 2
bind = SUPER, 3, exec, hyprctl dispatch workspace 8 silent;  hyprctl dispatch workspace 3
bind = SUPER, 4, exec, hyprctl dispatch workspace 9 silent;  hyprctl dispatch workspace 4
bind = SUPER, 5, exec, hyprctl dispatch workspace 10 silent; hyprctl dispatch workspace 5

# Magic workspace for kitty terminal (toggle with Super + Enter)
workspace = special:kitty, gapsout:50, opacity:0.9, border:false

