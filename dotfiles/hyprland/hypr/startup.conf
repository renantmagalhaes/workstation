# Hyprland Startup Applications
# This file contains all the applications that should start when Hyprland launches

# Waybar (status bar)
exec-once = waybar

# Wallpaper daemon
exec-once = swww-daemon

# Authentication agent
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &

# Hypridle (idle daemon for auto-lock and suspend)
exec-once = hypridle

# Network manager applet
exec-once = nm-applet &

# Notification daemon
exec-once = dunst &

# KDE Connect
exec-once = kdeconnectd &
exec-once = kdeconnect-indicator &

# Clipboard manager
exec-once = flatpak run com.github.hluk.copyq &

# 1Password
exec-once = /usr/bin/1password --silent &

# Launch one kitty instance in magic workspace on startup
exec-once = kitty --class=kitty --title=kitty
