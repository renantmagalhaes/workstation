#######################
### STARTUP CONFIG ###
#######################

# Hyprland Startup Applications
# This file contains all the applications that should start when Hyprland launches

#################
### ESSENTIAL ###
#################

# Force monitor layout on correct workspaces during launch
exec-once = ~/.config/hypr/scripts/wsync.sh 1

# Waybar (status bar) - ensure consistent font rendering
exec-once = waybar

# Wallpaper daemon
exec-once = swww-daemon

# Authentication agent
exec-once = /usr/libexec/polkit-mate-authentication-agent-1 &

# Hypridle (idle daemon for auto-lock and suspend)
exec-once = hypridle

####################
### SYSTEM TOOLS ###
####################

# Network manager applet
exec-once = nm-applet &

# Notification daemon
exec-once = mako &

# KDE Connect (phone integration)
exec-once = kdeconnectd &
exec-once = kdeconnect-indicator &

####################
### PRODUCTIVITY ###
####################

# Clipboard manager (cliphist - stores text and images)
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
#exec-once = env QT_QPA_PLATFORM=xcb flatpak run com.github.hluk.copyq

# 1Password (password manager)
exec-once = /usr/bin/1password --silent &

# Launch kitty in magic workspace
exec-once = ~/.config/hypr/scripts/launch-kitty-magic.sh

# Mouse actions (custom scripts)
exec-once = /usr/bin/python3 ~/.config/hypr/scripts/mouse_actions.py &

# VPN Watchdog (Windscribe)
exec-once = ~/.config/hypr/scripts/windscribe-watchdog.sh &

# Watchdog to monitor specific services and restart them if they crash
exec-once = ~/.config/hypr/scripts/watchdog.sh &
