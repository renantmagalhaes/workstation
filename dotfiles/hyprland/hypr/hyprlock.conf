#######################
### HYPRLOCK CONFIG ###
#######################

# Hyprlock configuration for screen locking with beautiful UI

####################
### THEME SETTINGS ###
####################

# Source Catppuccin Mocha color scheme
source = $HOME/.dotfiles/hyprland/hypr/hyprlock/mocha.conf

# Color and font definitions
$accent = $green
$accentAlpha = $greenAlpha
$font = JetBrainsMono Nerd Font

####################
### GENERAL SETTINGS ###
####################

general {
    hide_cursor = true
}

####################
### BACKGROUND ###
####################
# Per-monitor backgrounds are dynamically generated by lock.sh script
# This fallback background is used if dynamic generation fails
background {
    monitor =
    path = /tmp/hyprlock/fallback.png
    blur_passes = 1
    color = $base
}

####################
### TIME DISPLAY ###
####################

# Current time (updates every 30 seconds)
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

# Current date (updates every 12 hours)
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}

####################
### USER AVATAR ###
####################

image {
    monitor = 
    path = ~/.face
    size = 100
    border_color = $accent
    position = 0, 75
    halign = center
    valign = center
}

####################
### PASSWORD INPUT ###
####################

input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -35
    halign = center
    valign = center
}
