# Hyprlock Configuration
$accent = rgba(203, 166, 247, 1.0)
$accentAlpha = rgba(203, 166, 247, 0.8)
$text = rgba(205, 214, 244, 1.0)
$font = JetBrainsMono Nerd Font

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/.config/background
  blur_passes = 0
  color = rgba(30, 30, 46, 1.0)
}

# LAYOUT
label {
  monitor =
  text = Layout: QWERTY
  color = $text
  font_size = 25
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# USER AVATAR
image {
  monitor =
  path = $HOME/.face
  size = 100
  border_color = $accent
  position = 0, 75
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = rgba(49, 50, 68, 1.0)
  font_color = rgba(205, 214, 244, 1.0)
  fade_on_empty = false
  placeholder_text = Hello Ada 
  hide_input = false
  check_color = $accent
  fail_color = rgba(243, 139, 168, 1.0)
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = rgba(249, 226, 175, 1.0)
  position = 0, -47
  halign = center
  valign = center
}
