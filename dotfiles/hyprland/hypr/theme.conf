####################
### GENERAL SETTINGS ###
####################

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    # Window gaps
    gaps_in = 5
    gaps_out = 15

    # Border settings
    border_size = 2
    col.active_border = rgba(33,246,137,1)
    col.inactive_border = rgba(100,100,100,1)

    # Window behavior
    resize_on_border = true
    allow_tearing = false

    # Layout
    layout = dwindle
}

####################
### CURSOR SETTINGS ###
####################

cursor {
    no_hardware_cursors = true
}

