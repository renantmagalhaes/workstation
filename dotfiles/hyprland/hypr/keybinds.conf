
###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = CTRL ALT, T, exec, $terminal
bind = CTRL SHIFT, SPACE, exec, 1password --quick-access &
bind = $mainMod, V, exec, flatpak run com.github.hluk.copyq toggle
bind = $mainMod, Q, killactive,
bind = $mainMod, M, fullscreen,
bind = $mainMod|ALT, escape, exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, togglefloating,
bind = $mainMod, Z, exec, $menu
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod,G, exec, firefox
#Customs
bind = $mainMod, F, fullscreen
bind = $mainMod, L, exec, hyprlock
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move between workspaces with CTRL + mainMod + arrow keys
bind = CTRL|$mainMod, LEFT,  workspace, e-1
bind = CTRL|$mainMod, RIGHT, workspace, e+1

# send current window to next window
bind = $mainMod, RETURN, movewindow, mon:+1

# Toggle magic workspace with kitty
bind = CTRL, RETURN, exec, ~/.config/hypr/scripts/toggle_or_spawn_special_kitty.sh


# Launch new kitty normally (not in magic workspace)
bind = CTRL SHIFT, RETURN, exec, kitty

# Switch workspaces with SUPER + [0-9]
bindd = SUPER, code:10, Switch to workspace 1, workspace, 1
bindd = SUPER, code:11, Switch to workspace 2, workspace, 2
bindd = SUPER, code:12, Switch to workspace 3, workspace, 3
bindd = SUPER, code:13, Switch to workspace 4, workspace, 4
bindd = SUPER, code:14, Switch to workspace 5, workspace, 5
bindd = SUPER, code:15, Switch to workspace 6, workspace, 6
bindd = SUPER, code:16, Switch to workspace 7, workspace, 7
bindd = SUPER, code:17, Switch to workspace 8, workspace, 8
bindd = SUPER, code:18, Switch to workspace 9, workspace, 9
bindd = SUPER, code:19, Switch to workspace 10, workspace, 10

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bindd = SUPER SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = SUPER SHIFT, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = SUPER SHIFT, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = SUPER SHIFT, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = SUPER SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = SUPER SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = SUPER SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = SUPER SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = SUPER SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9
bindd = SUPER SHIFT, code:19, Move window to workspace 10, movetoworkspace, 10



# Magic workspace (kitty terminal)
bind = $mainMod, S, togglespecialworkspace, kitty
bind = $mainMod SHIFT, S, movetoworkspace, special:kitty
# Eject from magic workspace
bind = $mainMod SHIFT, X, movetoworkspace, previous

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# bindnc = , mouse:273, exec, ~/.config/hypr/scripts/right-click.sh

# Media controls
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = SUPER, C, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Volume controls
bind = , XF86AudioRaiseVolume, exec, $HOME/.config/dunst/volume/volume.sh up
bind = , XF86AudioLowerVolume, exec, $HOME/.config/dunst/volume/volume.sh down

# # Mouse buttons in Hyprland
# bind = , mouse:6, exec, xdotool key Ctrl+equal
# bind = , mouse:7, exec, xdotool key Ctrl+minus
# bind = , mouse:10, exec, $HOME/.config/rofi/scripts/rofi-mouse-menu.sh


# Cycle through applications on active workspace
bindd = ALT, Tab, Cycle to next window, cyclenext
bindd = ALT SHIFT, Tab, Cycle to prev window, cyclenext, prev
bindd = ALT, Tab, Reveal active window on top, bringactivetotop
bindd = ALT SHIFT, Tab, Reveal active window on top, bringactivetotop

# Tab between workspaces
bindd = SUPER, TAB, Next workspace, workspace, e+1
bindd = SUPER SHIFT, TAB, Previous workspace, workspace, e-1
bindd = SUPER CTRL, TAB, Former workspace, workspace, previous

# Scroll through existing workspaces with SUPER + scroll
bindd = SUPER, mouse_down, Scroll active workspace forward, workspace, e+1
bindd = SUPER, mouse_up, Scroll active workspace backward, workspace, e-1
