
###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = CTRL ALT, T, exec, $terminal
bind = CTRL SHIFT, SPACE, exec, 1password --quick-access &
bind = $mainMod, Q, killactive,
bind = $mainMod, M, fullscreen,
bind = $mainMod|ALT, escape, exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, Z, exec, $menu
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod,G, exec, firefox
#Customs
bind = $mainMod, F, fullscreen
bind = $mainMod, L, exec, hyprlock
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move between workspaces with CTRL + mainMod + arrow keys
bind = CTRL|$mainMod, LEFT,  workspace, e-1
bind = CTRL|$mainMod, RIGHT, workspace, e+1

# Mouse workspace navigation (like working config)
bind = $mainMod, mouse_up, workspace, +1
bind = $mainMod, mouse_down, workspace, -1
bind = $mainMod, mouse_up, workspace, r+1
bind = $mainMod, mouse_down, workspace, r-1


# send current window to next window
bind = $mainMod, RETURN, movewindow, mon:+1

# Switch workspaces with mainMod + [1-5] (shared across monitors)
bind = $mainMod, 1, exec, ~/.config/hypr/scripts/workspace_action.sh workspace 1
bind = $mainMod, 2, exec, ~/.config/hypr/scripts/workspace_action.sh workspace 2
bind = $mainMod, 3, exec, ~/.config/hypr/scripts/workspace_action.sh workspace 3
bind = $mainMod, 4, exec, ~/.config/hypr/scripts/workspace_action.sh workspace 4
bind = $mainMod, 5, exec, ~/.config/hypr/scripts/workspace_action.sh workspace 5

bind = , PRINTSCREEN, exec, hyprshot -m region
bind = $mainMod, PRINTSCREEN, exec, hyprshot -m output
# Move active window to a workspace with mainMod + SHIFT + [1-5]
bind = $mainMod|SHIFT, 1, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspace 1
bind = $mainMod|SHIFT, 2, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspace 2
bind = $mainMod|SHIFT, 3, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspace 3
bind = $mainMod|SHIFT, 4, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspace 4
bind = $mainMod|SHIFT, 5, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspace 5

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
