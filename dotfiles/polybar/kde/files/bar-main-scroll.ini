[bar/main-scroll]
scroll-down = `qdbus6 org.kde.kglobalaccel /component/kwin org.kde.kglobalaccel.Component.invokeShortcut "Switch to Next Desktop"`
scroll-up = `qdbus6 org.kde.kglobalaccel /component/kwin org.kde.kglobalaccel.Component.invokeShortcut "Switch to Previous Desktop"`


override-redirect=false

width=100%
height=1
radius = 0

background=${color.trans}
foreground=${color.trans}

modules-left = spacing

line-size=0
line-color=${color.blue}

border-size=0
border-color=${color.trans}

padding=0

tray-position = none

spacing=0
dim-value=1.0

enable-ipc=true
