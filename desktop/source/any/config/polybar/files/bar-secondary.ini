[bar/secondary]
width = 100%
height = 18pt
radius = 6

monitor = HDMI-A-0
; dpi = 96

background = ${color.bg}
foreground = ${color.fg}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 3
padding-right = 3

module-margin = 1

; separator = |
separator =
separator-foreground = ${colors.foreground}

font-0 = "Droid Sans:size=10:weight=bold;3"
font-1 = "Iosevka Nerd Font:size=12;3"

; modules-left = launcher xworkspaces xwindow
; modules-center = date
; modules-right = filesystem pulseaudio memory cpu wlan sysmenu

modules-left = xworkspaces
modules-center = xwindow
modules-right = date space sysmenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; scroll-down = i3-msg workspace next_on_output
; scroll-up = i3-msg workspace prev_on_output

scroll-down = bspc desktop -f next.local
scroll-up = bspc desktop -f prev.local

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

override-redirect = false